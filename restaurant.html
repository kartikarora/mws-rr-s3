<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f18200">
    <title>Restaurant Info</title>
</head>

<body>
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
        <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
        <ul id="breadcrumb">
            <li><a href="/" tabindex="2">Home</a></li>
        </ul>
    </nav><!-- Beginning breadcrumb -->

    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<div class="inside">
    <main id="maincontent">
        <h2 id="restaurant-name" tabindex="4"></h2>
        <!-- Beginning map -->
        <section id="map-container" aria-labelledby="Location on Map" tabindex="3">
            <div id="map" role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container" aria-labelledby="Restaurant Details">
            <div class="restaurant-details">
                <img id="restaurant-img" src="img/placeholder.png">
                <p id="restaurant-cuisine" tabindex="4"></p>
            </div>
            <div class="restaurant-details">
                <p id="restaurant-address" tabindex="4"></p>
                <table id="restaurant-hours" tabindex="4"></table>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" aria-labelledby="Restaurant Reviews" tabindex="5">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
</div>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Database helpers -->
<script type="text/javascript" src="js/modernizr-webp.min.js"></script>
<script type="text/javascript" src="js/indexdbhelper.js"></script>
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>
